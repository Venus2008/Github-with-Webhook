<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub Webhook Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4 text-center">üì° GitHub Webhook Events</h1>

        <div class="table-responsive">
            <table id="events_table" class="table table-striped table-hover align-middle">
    <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Event Type</th>
            <th>Repository</th>
            <th>Received At</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for event in events %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>
                <span class="badge bg-primary text-uppercase">{{ event.event_type }}</span>
            </td>
            <td>{{ event.repo_name }}</td>
            <td>{{ event.received_at|date:"Y-m-d H:i:s" }}</td>
            <td>
                <a href="{% url 'event-detail' event.pk %}" class="btn btn-sm btn-outline-primary">
                    View
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
        </div>
    </div>

    <script>
        // Determine correct protocol (ws or wss)
        const wsScheme = window.location.protocol === "https:" ? "wss" : "ws";
        const socket = new WebSocket(`${wsScheme}://${window.location.host}/ws/events/`);

        socket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            console.log("New event received:", data);

            const tableBody = document.getElementById("events-body");

            // Insert new row at the top
            const newRow = document.createElement("tr");
            newRow.innerHTML = `
                <td>NEW</td>
                <td><span class="badge bg-success">${data.type}</span></td>
                <td>${data.repo}</td>
                <td>${data.received_at}</td>
            `;
            tableBody.prepend(newRow);

            // Renumber rows
            let rows = tableBody.querySelectorAll("tr");
            rows.forEach((row, index) => {
                row.cells[0].textContent = index + 1;
            });
        };

        socket.onopen = () => console.log("‚úÖ WebSocket connected");
        socket.onclose = () => console.log("‚ùå WebSocket disconnected");
    </script>
</body>
</html>
